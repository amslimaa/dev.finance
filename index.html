<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>dev.finance$</title>
</head>
<body>
  <header>
   <h1>dev.finance$</h1>
    <nav>
      <div class="cards">
        <div class="card">
          <p>Entradas <i class="bi bi-arrow-up-circle"></i></p>
          <p class="saldo">R$ 5.000,00</p>
        </div>
        <div class="card">
          <p>Saídas <i class="bi bi-arrow-down-circle"></i></p>
          <p class="saldo">R$-5.000,00</p>
        </div>
        <div class="card wallet">
          <p>Carteira <i class="bi bi-wallet"></i></p>
          <p class="saldo">R$ 5.000,00</p>
        </div>
      </div>
    </nav>
  </header>
  <div class="content">
    <p class="new-transaction">+ Nova Transação</p>
    <div class="transactions">
      <table style="width:100%">
        <tr>
          <th>Descricao</th>
          <th>Valor</th>
          <th>Data</th>
          <th> - </th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
    </div>
    <p class="footer">2021 - dev.finance$</p>
  </div>
</body>
</html>
